apiVersion: v1
kind: Secret
metadata:
  name: pg-secret
  namespace: gopractice-dev
stringData:
  POSTGRES_DB: productdb
  POSTGRES_USER: app
  POSTGRES_PASSWORD: app_password
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: gopractice-dev
data:
  LOG_LEVEL: debug
  HTTP_ADDRESS: ":8080"
  DATABASE_URL: "postgres://app:app_password@postgres.gopractice-dev.svc.cluster.local:5432/productdb?sslmode=disable"

