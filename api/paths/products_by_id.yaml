get:
  operationId: GetProductByID
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: Single product
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Product'
    '400':
      $ref: '#/components/responses/ErrorResponse'
    '404':
      $ref: '#/components/responses/ErrorResponse'
