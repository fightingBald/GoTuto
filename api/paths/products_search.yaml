get:
  operationId: SearchProducts
  parameters:
    - in: query
      name: q
      schema:
        type: string
        minLength: 3
    - in: query
      name: page
      schema:
        type: integer
        default: 1
    - in: query
      name: pageSize
      schema:
        type: integer
        default: 20
  responses:
    '200':
      description: List of products
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProductList'
    '400':
      $ref: '#/components/responses/ErrorResponse'
