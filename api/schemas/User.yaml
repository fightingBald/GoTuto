type: object
description: User profile returned by the API.
properties:
  id:
    type: integer
    format: int64
    readOnly: true
  name:
    type: string
    minLength: 1
    maxLength: 120
  email:
    type: string
    format: email
    maxLength: 254
  createdAt:
    type: string
    format: date-time
    readOnly: true

required: [id, name, email, createdAt]
